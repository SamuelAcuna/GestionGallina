{% extends 'Kiosco/base_kiosco.html' %}

{% block content %}
<h3 class="text-center mb-4">Editar Movimiento - {{ lote.galpon.nombre }}</h3>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm border-0" style="border-radius: 15px;">
            <p><strong>Item:</strong> {{ movimiento.articulo.nombre }}</p>
            <p><strong>Hora:</strong> {{ movimiento.fecha|date:"H:i" }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label h5">Cantidad</label>
                    <input type="number" step="0.01" name="cantidad" value="{{ movimiento.cantidad|stringformat:'s' }}"
                        class="form-control form-control-lg" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Guardar Cambios</button>
                    <a href="{% url 'kiosco-menu' lote.pk %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
