{% extends 'Gestion/base.html' %}

{% block title %}Confirmar Eliminación - SGA{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h5>
            </div>
            <div class="card-body">
                <p class="card-text">¿Estás seguro que deseas eliminar <strong>"{{ object }}"</strong>? Esta acción no
                    se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url cancel_url %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar Confirmado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
